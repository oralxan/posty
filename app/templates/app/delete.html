{% extends 'base.html' %}

{% block title %}
    Delete post '{{ delete_post.title }}'
{% endblock title %}

{% block content %}

    <h1>Are you sure to delete '{{ delete_post.title }}'?</h1>
    <form action="" method="posts" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

{% endblock content %}
